<!DOCTYPE html>
<html>
    <head>
        <title>About Computer</title>

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        h2{
            background-color:cadetblue;
            color:burlywood;
            font-family: 'Times New Roman', Times, serif;
            }
    </style>
    </head> 
<body>

<h2>Gopija Venepalli orders a Computer</h2>

<form>
    
    <input type ="checkbox" id="form1_memory" name="form1_memory" value="extra"> 
    <label for="form1_memory">Extra memory</label><br>

    
    <input type ="checkbox" id="form1_mouse" name="form1_mouse" value="mouse">
    <label for="form1_mouse">Mouse</label> <br>

    
    <input type ="checkbox" id="form1_cell" name="form1_cell" value="cell">
    <label for="form1_cell">Cell service</label> <br>

    <input type="button" onclick="orderComputer()" value="Order a computer">
</form>

<form>
    <label for="form1_name">Enter a property name</label>
    <input type ="text" id="form1_name" name="form1_name" value=engraved> <br>

    <label for="form1_value">Enter a value</label>
    <input type ="text" id="form1_value" name="form1_value" autofocus> <br>

    <input type="button" onclick="updateComputer()" value="Update the computer">
</form>


<p id="result"></p>
<p id="resultofmycomputer"></p>

<script> 
var my_computer={}
function orderComputer(){
    if(document.getElementById("form1_memory").checked){ 
        my_computer["extra"]=true;
    }
    else{
        my_computer["extra"]=false;
    }
    if(document.getElementById("form1_mouse").checked){
        my_computer["mouse"]=true;
    }
    else{
        my_computer["mouse"]=false;
    }
    if(document.getElementById("form1_cell").checked){
        my_computer["cell"]=true;
    }
    else{
        my_computer["cell"]=false;
    }  
    document.getElementById("result").innerHTML=my_computer.extra+" "+my_computer.mouse+" "+my_computer.cell;
}

function updateComputer(){
    nameofproperty = document.getElementById("form1_name").value
    valueofproperty = document.getElementById("form1_value").value

    my_computer["nameofproperty"] = valueofproperty;
    document.getElementById("resultofmycomputer").innerHTML="Property value is: "+ my_computer.nameofproperty;

}
</script>

</body>
</html>
