<!DOCTYPE html>
<html>
    <head>
        <title>About Computer</title>
    </head> 
<body>

<h2>Gopija Venepalli orders a Computer</h2>

<form>
    
    <input type ="checkbox" id="form1_memory" name="form1_memory" value="extra"> 
    <label for="form1_memory">Extra memory</label><br>

    
    <input type ="checkbox" id="form1_mouse" name="form1_mouse" value="mouse">
    <label for="form1_mouse">Mouse</label> <br>

    
    <input type ="checkbox" id="form1_cell" name="form1_cell" value="cell">
    <label for="form1_cell">Cell service</label> <br>

    <input type="button" onclick="orderComputer()" value="Order a computer">
</form>


<p id="result"></p>

<script> 
var my_computer={}
function orderComputer(){
    if(document.getElementById("form1_memory").checked){ 
        my_computer["extra"]=true;
    }
    else{
        my_computer["extra"]=false;
    }
    if(document.getElementById("form1_mouse").checked){
        my_computer["mouse"]=true;
    }
    else{
        my_computer["mouse"]=false;
    }
    if(document.getElementById("form1_cell").checked){
        my_computer["cell"]=true;
    }
    else{
        my_computer["cell"]=false;
    }  
    document.getElementById("result").innerHTML=my_computer.extra+" "+my_computer.mouse+" "+my_computer.cell;
    
}
</script>

</body>
</html>
