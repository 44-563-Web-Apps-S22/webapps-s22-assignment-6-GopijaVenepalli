<body>

<h2>President guess by Gopija Venepalli</h2>

<form>
    <label for="form1_presidentname">Enter the secret president name</label>
    <input type ="password" id="form1_presidentname" name="form1_presidentname" value="George Washington"> <br>

    <label for="form1_guess">Guess the president</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>

<p id="result"></p>

<script> 
var correct=0;
var wrong=0;
var n=0;
function checkGuess(){
    console.log("Getting form values")
    s = document.getElementById("form1_presidentname").value
    g = document.getElementById("form1_guess").value
    
    out = document.getElementById("result")
    if(s==g){
        n=0;
        correct+=1;
        alert("You got it right")
        out.innerHTML = correct
    } else {
        n+=1
        wrong+=1;
       alert("Wrong President")
        out.innerHTML = wrong
        if(n>=3){
            if(wrong>=3){
                incorrectGuess()
            }
        }
    }
    function incorrectGuess(){
        alert("Sorry, game over.");
    }
                
}
</script>

<div><img src="vulture.jpg"  id="img"  width="100" height="100"  onclick="swapImage()"></div>

<script>
var useImage=1;
function swapImage(){
    switch(useImage){
          case 1:
          document.getElementById('img').src="eagle.jpg";
          useImage=2;
          break;
          case 2:
          document.getElementById('img').src="nightingale.jpg";
          useImage=3;
          break;
          case 3:
          document.getElementById('img').src="vulture.jpg";
          useImage=1;
          break;
    }
}
</script>
