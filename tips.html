<!DOCTYPE html>
<html>
    <head>
        <title>Computation</title>
    </head>
<body>

<h2>Gopija Venepalli computes tips</h2>

<form>
    <label for="form1_amount">Enter a check amount</label>
    <input type ="number" id="form1_amount" name="form1_amount" value=20> <br>

    <label for="form1_tip">Enter tip increase</label>
    <input type ="number" id="form1_tip" name="form1_tip" value=0.05> <br>

    <input type="button" onclick="tips()" value="Find tips"> <br>
</form>

<p id="result"></p>

<script> 
function tips(){
    var result = ""
    
    amount = document.getElementById("form1_amount").value
    tipincrease = document.getElementById("form1_tip").value

    result = "Tip amount by increase of "+ tipincrease + "are:"

    var sum = amount * 0.1
    result += sum
        
    for(let i=0;i<9;i++)
    {
        total = sum + (amount*tipincrease);
        result += " " + Math.round(total*10)/10;
        sum = Math.round(total*10)/10;
    } 
    document.getElementById("result").innerHTML = result
}
</script>

<form>
    <input type="radio" id="rd1" name="rd1" value="times" onclick="chooseOp()" >
    <label for="rd1">*</label></br>
      
    <input type="radio" id="rd2" name="rd2" value="divide" onclick="chooseOp()">
    <label for="rd2">/</label></br>
      
    <input type="radio" id="rd3" name="rd3" value="exponent" onclick="chooseOp()">
    <label for="rd3">**</label></br>
</form>

<p id="radioresult"></p>

<script>       
function chooseOp(){
    amount = document.getElementById("form1_amount").value
    tipincrease = document.getElementById("form1_tip").value

    if(document.getElementById("rd1").checked){
        document.getElementById("radioresult").innerHTML=amount*tipincrease;
    }
    else if(document.getElementById("rd2").checked){
        document.getElementById("radioresult").innerHTML=amount/tipincrease;
    }
    else if(document.getElementById("rd3").checked){
        document.getElementById("radioresult").innerHTML=amount*tipincrease;
    }   
}
</script>

</body>
</html>
